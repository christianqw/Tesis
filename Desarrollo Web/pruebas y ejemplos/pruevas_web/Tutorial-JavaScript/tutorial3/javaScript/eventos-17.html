<!DOCTYPE HTML>
<html>
<head>

<script >
//Eventos
//http://www.w3schools.com/jsref/dom_obj_event.asp

	window.onload = function(){
		/*var btn_1 = document.getElementById("btn-1");
		btn_1.onclick = function(){
			var box_1 = document.getElementById("box-1");
			box_1.innerHTML = "<mark> has hecho clik</mark>";
		}*/

		var campo = document.getElementById("campo");
		campo.onfocus = function(){
			//alert("El campo de texto tiene el foco");
		}
		campo.onkeypress = function(e){
			//alert(e.charCode);
			var tecla = String.fromCharCode(e.charCode);
			var box_2 = document.getElementById("box-2");
			box_2.innerHTML += tecla;
		}
	}
	function agregar_contenido(){
		/*2 formas de definir los eventos. como atributo dentro del elemento o llamandola dentro del evento onload.*/
		var box_1 = document.getElementById("box-1");
		box_1.innerHTML = "<mark> has hecho clik</mark>";
	}


</script>



</head>
<body>

	<button id="btn-1" type="button" onclick="agregar_contenido()">Agregar contenido al div</button>
	<div id="box-1"></div>

	<input type="text" id="campo">

	<div id="box-2"></div>
</body>
</html>
