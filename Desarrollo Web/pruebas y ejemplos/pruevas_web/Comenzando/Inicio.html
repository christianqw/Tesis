    <script >
        $(function() {
            $(".class_menu").menu().hide();

            $( "#btn_menu" ).button().click(function() {
            var _menu = $("#menu_options").show().position({my: "left top", at: "left bottom", of: this});
            $(document).mouseup(function() {
                _menu.hide();
            });
            return false;
            
            }); 
                
            $( "#btn_modelo" ).button().click(function (){
            var _menu = $("#modelo_options").show().position({my: "left top", at: "left bottom", of: this});
            $(document).mouseup(function() {
                _menu.hide();
            });
            return false;
            });

            $( "#btn_sentencias" ).button().click(function(){
            var _menu = $("#sentencias_options").show().position({my: "left top", at: "left bottom", of: this});
            $(document).mouseup(function() {
                _menu.hide();
            });
            return false;
            });
             
            $( "#btn_ayuda" ).button().click(function (){
            var _menu = $( this ).parent().next().show().position({my: "left top", at: "left bottom", of: this});
            $(document).mouseup(function() {
                _menu.hide();
            });
            return false;
            });

            $( "#open").click(function(){
                alert("Hiciste click en Open...");
            });

            $( "#btn_antes" ).button();
            $( "#btn_despues" ).button();
            $( "#btn_eliminar" ).button();
        });

    </script>


    <body>

    <div id="primaryContainer" class="primaryContainer clearfix ">
        <div id="toolbar_menu" class="clearfix ui-widget-header ui-corner">
            <button id="btn_menu" >Menu</button>
                <ul id="menu_options" class="class_menu">
                <li id="open">Open...</li>
                <li>Save</li>
                <li>Delete</li>
                </ul>
            <button id="btn_modelo">Modelo</button>
                <ul id="modelo_options" class="class_menu">
                <li>Nuevo Modelo</li>
                <li>Abrir Modelo</li>
                <li>Guardar Modelo</li>
                </ul>   
            <button id="btn_sentencias">Sentencias</button>
                <ul id="sentencias_options"  class="class_menu">
                <li>Nueva Formula</li>
                <li>Abrir Formula</li>
                <li>Guardar Formula</li>
                </ul>
            <button id="btn_ayuda">Ayuda</button>
                <ul class="class_menu">
                <li>Sobre ...</li>
                <li>Lista de Predicados</li>
                <li>Lista de Atributos</li>
                </ul>
        </div>

        <div id="box1" class="clearfix">
        </div>
        <div id="box2" class="clearfix">
        </div>
        <div id="box3" class="clearfix">
        </div>
        <div id="box4" class="clearfix">
            <input id="btn_antes" type="button" value="Agregar Antes"></input>
            <input id="btn_despues" type="button" value="Agregar Despues"></input>
            <input id="btn_eliminar" type="button" value="Eliminar"></input>
        </div>
    </div>
