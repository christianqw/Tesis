    </script><script>
        $(function() {
            $(".class_menu").menu().hide();

            $( "#btn_menu" ).button().click(function() {
            var _menu = $("#menu_options").show().position({my: "left top", at: "left bottom", of: this});
            $(document).one( "click", function() {
                _menu.hide();
            });
            return false;
            
            }); 
                
            $( "#btn_modelo" ).button().click(function (){
            var _menu = $("#modelo_options").show().position({my: "left top", at: "left bottom", of: this});
            $(document).one( "click", function() {
                _menu.hide();
            });
            return false;
            });

            $( "#btn_sentencias" ).button().click(function(){
            var _menu = $("#sentencias_options").show().position({my: "left top", at: "left bottom", of: this});
            $( document ).one( "click", function() {
                _menu.hide();
            });
            return false;
            });
             
            $( "#btn_ayuda" ).button().click(function (){
            var _menu = $( this ).parent().next().show().position({my: "left top", at: "left bottom", of: this});
            $( document ).one( "click", function() {
                _menu.hide();
            });
            return false;
            });

            $( "#open").click(function(){
                alert("Hiciste click en Open...");
            });

            $( "#btn_antes" ).button();
            $( "#btn_despues" ).button();
            $( "#btn_eliminar" ).button();
        });

    </script></head>
