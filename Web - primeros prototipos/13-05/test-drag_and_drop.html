<html lang="en">

	<div class="thumbnail suelta " id="panel_mundo"> <!-- Panel Mundo-->
			<img src="images/granja.png" alt="granja">
			


	<!-- jQueryUI -->
	<script src="external/jquery/jquery.js"></script>
	<script src="js/jquery-ui"></script>

	<script src="js/jquery-ui_drag_and_drop.js"></script>
	
	<script>
	
	$(document).ready(function(){
			//defino los elementos que se pueden arrastrar
			$(".arrastrable").draggable();
											// $(".arrastrable").data("soltado", false);
											//voy a crear una variable para contar los elementos que estoy soltando
											// $(".suelta").data("numsoltar", 0);
			//defino elementos donde se puede soltar
			$(".suelta").droppable();
				
			//enlaces para crear nuevos elementos mundo
			$(".btn-element-mundo").click(function(e){
				
				alert("XXXXX ----- XXXXXX");
			
				e.preventDefault();
				var posx = aleatorio(100, 800);
				var posy = aleatorio(50, 500);                               //id con contador de los elementos soltados
				var nuevoElemento = $('<div class="arrastrable " style="top: ' + posy + 'px; left: ' + posx + 
										'px;"> <img id="asd" src="'+ $(this).attr("src") +' class="image "/>  </div>');
				nuevoElemento.draggable();
				$(panel_mundo).append(nuevoElemento);
			});
		})
		</script>
  
  </body>
